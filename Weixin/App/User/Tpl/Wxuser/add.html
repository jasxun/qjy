<include file="Public:header"/>
<link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.7/themes/default/default.css" />
<script src="__PUBLIC__/kindeditor-4.1.7/kindeditor.js"></script>
<script src="__PUBLIC__/kindeditor-4.1.7/lang/zh_CN.js"></script>
    <script>
      KindEditor.ready(function(K) {
        var editor = K.editor({
          allowFileManager : true,
          urlType:'domain',
          afterBlur : function(){  
                    //编辑器失去焦点时直接同步，可以取到值  
                    this.sync();  
                }  
        });
        K('#upload').click(function() {
          editor.loadPlugin('image', function() {
            editor.plugin.imageDialog({
              showRemote : false,
              imageUrl : K('#headpic').val(),
              clickFn : function(url, title, width, height, border, align) {
                var url = "{jasxun:C('SITE_URL')}"+url;
                K('#headpic').val(url);
                K('#pic').html("<img src="+url+" style='width:100px; height:60px;overflow:hidden;'/><br/>");
                editor.hideDialog();
              }
            });
          });
        });
      });
    </script>
<!-- main -->
<div class="main span10">
    <h4>添加公众号<a href="{jasxun:U(GROUP_NAME.'/Wxuser/index')}" class="pull-right" ><i class="icon-backward"></i> <strong>返回列表</strong></a></h4>
<hr>
    <form action="{jasxun:U(GROUP_NAME.'/Wxuser/insert')}" method="post" accept-charset="utf-8" class="well form-inline" id="f" onSubmit="return qjy_ajaxform(this,function(d){opt_ok_return(d)})"> 
      <table class="table table-bordered table-wordpress postlist-table">
        <tbody>
          
        <tr>
          <td width="25%"><label for="title">公众号名称<font color="red">*</font></label></td>
          <td><input type="text" name="wxname" value="" id="wxname" class="span4"/></td>
        </tr> 
        <tr>
          <td><label for="title">公众号原始id<font color="red">*</font></label></td>
          <td><input type="text" name="wxid" value="" id="wxid" class="span4"/></td>
        </tr>  
        <tr>
          <td><label for="title">微信号 <font color="red">*</font></label></td>
          <td><input type="text" name="weixin" value="" id="weixin" class="span4"/></td>
        </tr> 
         <tr>
          <td><label for="title">公众号头像  <font color="red">*</font></label></td>
          <td><span id="pic"></span><input type="text" name="headpic" value="" id="headpic" class="span4"  />
            <input type="button" value="选择图片" id="upload" class="btn btn-primary"></td>
        </tr>  
        <tr>
          <td><label for="title">公众号类型   <font color="red">*</font></label></td>
          <td>
        <input name="type"  value="0" type="radio" checked="checked">订阅号
          <input name="type" value="1" type="radio">服务号
          <input name="type"  value="2" type="radio">企业号
           
          </td>
        </tr> 
         <tr>
          <td><label for="title">AppId （认证服务号的AppId）   </label></td>
          <td><input type="text" name="AppId" value="" id="AppId" class="span4"/></td>
        </tr> 
         <tr>
          <td><label for="title">Secret （认证服务号的Secret）</label></td>
          <td><input type="text" name="Secret" value="" id="Secret" class="span8"/></td>
        </tr>
        <tr><td></td>
        <td><input type="submit" value="添加" id="submit" class="btn btn-large btn-success"  /></td>
       </tr>
        </tbody>
    </table>
        
    </form>
</div>
