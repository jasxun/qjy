<include file="Public:header"/>
<!-- main -->
<div class="main span10">
<div class="btn-group pull-right">
<a href="{jasxun:U(GROUP_NAME.'/Article/add')}" class="btn btn-success"><i class="icon-plus icon-white"></i> 添加</a>
</div>
<h4>琼剧概括</h4>
<hr/>
  <table class="table table-bordered table-wordpress postlist-table">
    <thead>

      <tr>
        <th>编号</th>
        <th>标题</th>
        <th>添加时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
        <foreach name="list" item="list">
      <tr class="tr-publish">
        <td>{jasxun:$list['id']}</td>
        <td>{jasxun:$list['title']}</td>
        <td>{jasxun$list['addtime']|date='Y-m-d H:i:s',###}</td>
      
        <td>
          <div class="btn-toolbar">
            <div class="btn-group">
              <a href="{jasxun:U(GROUP_NAME.'/Article/edit',array('id'=>$list['id']))}" class="btn btn-mini" ><i class="icon-edit"></i> 更改</a>
              <a href="javascript:void(0);" class="btn btn-mini btn-danger" onclick="confirm('确定要删除吗？', function(){del(<php>echo $list['id'];</php>)})"><i class="icon-remove"></i> 删除</a>
            </div>
          </div>
        </td>
      </tr>
      </foreach>
        
    </tbody>
  </table>
</div>
  <div class="span8">
  {jasxun:$page}
</div>
<!-- main -->
<include file="Public:footer"/>
