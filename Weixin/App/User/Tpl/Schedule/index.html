<include file="Public:header"/>
<!-- main -->
<div class="main span10">
<div class="btn-group pull-right">
<a href="{jasxun:U(GROUP_NAME.'/Schedule/add')}" class="btn btn-success"><i class="icon-plus icon-white"></i> 添加</a>
</div>
<h4>演出排期</h4>
<hr/>
  <table class="table table-bordered table-wordpress postlist-table">
    <thead>

      <tr>
        <th>编号</th>
        <th>剧目名称</th>
        <th>演出日期</th>
        <th>票数</th>
        <th>剩余票数</th>
        <th>是否发布</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
        <foreach name="list" item="list">
      <tr class="tr-publish">
        <td>{jasxun:$list['id']}</td>
        <td>{jasxun:$list['title']}</td>
        <td>{jasxun$list['playtime']|date='Y-m-d H:i:s',###}</td>
        <td>{jasxun:$list['num']}张</td>
        <td>{jasxun:$list['snum']}张</td>
          <td>

          <if condition="$list['status'] eq 1">已发布</if>
          <if condition="$list['status'] eq 0">未发布</if>
          </td>     
        <td>
          <div class="btn-toolbar">
            <div class="btn-group">
              <a href="{jasxun:U(GROUP_NAME.'/Schedule/edit',array('id'=>$list['id']))}" class="btn btn-mini" ><i class="icon-edit"></i> 更改</a>
              <a href="javascript:void(0);" class="btn btn-mini btn-danger" onclick="confirm('确定要删除吗？', function(){del(<php>echo $list['id'];</php>)})"><i class="icon-remove"></i> 删除</a>
            </div>
          </div>
        </td>
      </tr>
      </foreach>
        
    </tbody>
  </table>
</div>
  <div class="span8">
  {jasxun:$page}
</div>
<!-- main -->
<include file="Public:footer"/>
